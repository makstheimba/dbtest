<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    .container {
      max-width: 500px;
      display: flex;
      margin: auto;
      height: 100%;
    }

    input {
      margin: 5px;
    }

    input:invalid {
      box-shadow: 0px 0px 1px 1px red;
    }

    p {
      font-family: sans-serif;
      font-size: 30px;
      margin: auto;
      color: grey;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="http://localhost:3000/films" method="POST">
      <ul>
        <li>
          <label for="title">Title:&nbsp;&nbsp;</label>
          <input type="text" id="title" name="title" required minlength="2" maxlength="30">
        </li>
        <li>
          <label for="genre">Genre:</label>
          <input type="text" id="genre" name="genre" required pattern="комедия|драма|боевик|триллер|документальный'">
        </li>
       </ul>
      <button type="submit">Create film</button>
    </form>
  </div>
</body>
</html>
